<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI</title>
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="container">
			<main>
				<section>
					<form action="" method="POST">
						<fieldset>
							<legend>
								<h1>Calculate your BMI</h1>
							</legend>
							<div class="input-block">
								<label for="mass">Mass <small>(kg)</small></label>
								<input type="text" name="mass" placeholder="e.g. 80" />
							</div>

							<div class="input-block">
								<label for="height">Height <small>(meters)</small></label>
								<input type="text" name="height" placeholder="e.g. 1.80" />
							</div>
						</fieldset>

						<footer>
							<p>
								<img src="images/icons/warning.svg" alt="Warning" />
								Important! <br />
								Fill out all the fields
							</p>
							<button type="submit">Calculate</button>
						</footer>
					</form>
				</section>
			</main>
		</div>
		<div id="result"></div>
		<script src="scripts/scripts.js"></script>
	</body>
</html>
